<!DOCTYPE html> 
<html>
    <head>
        <title>Honor / Warrior Squadron Live Tracker</title>
        <style>
            img {
                position: absolute;
			    top: 0;
			    right: 0;

            }
            body {
                color: whitesmoke;
                font-family: Crimson Text, sans-serif;
                background-image: url('backgorund.jpg');
                background-size: cover;
                
            }
            h1{
                    color: yellow;
                    font-family: Verdana, sans-serif;

                }
        </style>


    </head>
    <body>
        <h1>Honor/Warrior Squadron Live Tracker</h1>
        <img src="trophy.png" alt="Trophy" width = "120" height = "150">
        <p id="mydata"></p>
        <table id="myTable">
            <thead>
                <tr>
                    <th>Honor Squadron</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <table id="myTable2">
            <thead>
                <tr>
                    <th>Warrior Squadron</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    <script>
    

  // Replace YOUR_SPREADSHEET_ID with the ID of your Google Sheet.
  const spreadsheetId = "1l4VUQPxG5f0aKyP5-xDD6BXaM4wHPfxc4lPBJJWFri0";

// Replace YOUR_RANGE with the range of cells you want to read from.
const range = "J12:J14";

// Replace YOUR_API_KEY with your API key or OAuth 2.0 client ID.
const apiKey = "AIzaSyDY1ECLPkN-1CdMAaDFhwiSpd-SGqiMrAc";
// Use the fetch() function to make a GET request to the Sheets API.
fetch(
  `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`
)
  .then((response) => response.json())
  .then((data) => {
    var values = data.values;
				var tbody = document.querySelector('#myTable tbody');

				for (var i = 0; i < values.length; i++) {
					var row = tbody.insertRow(i);
					for (var j = 0; j < values[i].length; j++) {
						var cell = row.insertCell(j);
						cell.innerHTML = values[i][j];
                    }
                }
  });
  fetch(
  `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/Warrior%20Squadron!I11:I13?key=${apiKey}`
)
  .then((response) => response.json())
  .then((data) => {
    var values = data.values;
				var tbody = document.querySelector('#myTable2 tbody');

				for (var i = 0; i < values.length; i++) {
					var row = tbody.insertRow(i);
					for (var j = 0; j < values[i].length; j++) {
						var cell = row.insertCell(j);
						cell.innerHTML = values[i][j];
                    }
                }
  });
  
  
  
    </script>




    </body>

</html>
